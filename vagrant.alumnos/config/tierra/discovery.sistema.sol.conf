<VirtualHost *:80>
       ServerName discovery.sistema.sol
       ServerAdmin webmaster@apolo.sistema.sol

       DocumentRoot /var/www/discovery.sistema.sol

       # Configurar logs
       ErrorLog ${APACHE_LOG_DIR}/discovery_error.log
       CustomLog ${APACHE_LOG_DIR}/discovery_access.log combined

       # -----------------------------------------------------------
       # Configurar directorio con autenticacion basica
       # -----------------------------------------------------------
       # - Usar autenticacion basica.
       # - Archivo de usuarios: .htpasswd_basic
       # - Archivo de grupos: .htgroups
       # - Cualquier usuario valido puede entrar.
       <Directory "/var/www/discovery.sistema.sol/basic">
           AuthType Basic
           AuthName "Acceso Basico"
           AuthUserFile /etc/apache2/.htpasswd_basic
           AuthGroupFile /etc/apache2/.htgroups
           Require valid-user
       </Directory>

       # -----------------------------------------------------------
       # Configurar directorio de desarrollo
       # -----------------------------------------------------------
       <Directory "/var/www/discovery.sistema.sol/basic/desarrollo">
           AuthType Basic
           AuthName "Acceso Desarrollo"
           AuthUserFile /etc/apache2/.htpasswd_basic
           AuthGroupFile /etc/apache2/.htgroups
           Require group desarrollo
       </Directory>

       # -----------------------------------------------------------
       # Configurar desarrollo de ventas
       # -----------------------------------------------------------
       <Directory "/var/www/discovery.sistema.sol/basic/ventas">
           AuthType Basic
           AuthName "Acceso Ventas"
           AuthUserFile /etc/apache2/.htpasswd_basic
           AuthGroupFile /etc/apache2/.htgroups
           Require group ventas
       </Directory>

       # -----------------------------------------------------------
       # Configurar directorio digest
       # -----------------------------------------------------------
       # - Auth Digest
       # - Realm/Name: "astronauts" 
       # - Archivo: .htpasswd_digest
       # - Usuario permitido: commander
       <Directory "/var/www/discovery.sistema.sol/digest">
           AuthType Digest
           AuthName "astronauts"
           AuthUserFile /etc/apache2/.htpasswd_digest
           Require user commander
       </Directory>

</VirtualHost>
